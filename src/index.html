<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>js-task-firebase</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Список Задач
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">СОЗДАТЬ ЗАДАЧУ</div>
          <div class="mui-divider"></div>
          <br />

          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="task-input" required minlength="1" maxlength="256"/>
              <label for="task-input">Добавьте задачу</label>
            </div>
            <button class="mui-btn mui-btn--raised mui-btn--primary" id="btn-add-task" disabled>
              Создать задачу
            </button>
          </form>

          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">СОЗДАННЫЕ ЗАДАЧИ</div>
          <div class="mui-divider"></div>
          <br />
          <div id="render-list"></div>
          <div class="mui--text-headline"></div>
          <br />
          <button class="mui-btn mui-btn--raised mui-btn--primary" id="fetch-to-console">Получить данные с сервера</button>
        </div>
      </div>
    </div>
  </body>
</html>
